<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta description="weather app that finds weather based on user's latitude and longitude">
<title>Source Weather</title>

<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
<!-- Font -->
<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
<!-- Custom -->
<link href="css/styles.css" rel="stylesheet" type="text/css">
<!-- IE9 -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<section id="weatherIcons">
	<!-- Clouds -->
	<span class="glyphicon glyphicon-cloud"></span>
	<!-- Globe -->
	<span class="glyphicon glyphicon-globe"></span>
	<!-- Lightning -->
	<span class="glyphicon glyphicon-flash"></span>
	<!-- Rain -->
	<i class="fa fa-tint"></i>
</section>

<!-- GitHub Link -->
<div id="github">
	<a href="https://github.com/ChrisL108/source_weather" target="_blank">
	<i class="fa fa-github fa-lg"></i>
	</a><span id="contribute">Contribute</span>
</div>

<div id="content-wrapper" class="container-fluid">

<header>
		<div class="container">
			<!-- LOGO -->
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="img/logo-2.png" alt="source-weather-logo">
				</div> <!-- col-md-12 -->
			</div> <!-- /row -->			
		</div> <!-- /container -->

</header>

<main>
	<div class="container" id="main-section">
		<div class="row">
			<!-- City -->
			<div class="col-md-6 col-md-offset-3 text-center">
				<span id="city-title">City</span> <br>
				<span class="glyphicon glyphicon-chevron-down"></span>
			</div>
			<!-- Temperature -->
			<div class="col-md-6 col-md-offset-3 text-center">
				<span id="city-temp">Temperature</span> &amp;
				<span id="weatherSum">Conditions</span>
			</div>
		</div><!-- /row -->
	</div><!-- /container -->
</main>

</div> <!-- /content-wrapper -->


<!-- jQuery & jQuery UI --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
