<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WEATHER</title>

<!-- Bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
<!-- Custom -->
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
<!-- IE9 -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<header>
		<!-- GitHub Link -->
		<div id="github">
			<a href="https://github.com/ChrisL108/source_weather" target="_blank">
			<i class="fa fa-github fa-lg"></i>
			</a><span id="contribute">Contribute</span>
		</div>
		<div class="container">
			<!-- LOGO -->
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="img/logo-2.png" alt="source-weather-logo">
				</div> <!-- col-md-12 -->
			</div> <!-- /row -->			
		</div> <!-- /container -->

</header>

<main>
	<div class="container" id="main-section">
		<div class="row">
			<!-- City -->
			<div class="col-md-6 col-md-offset-3 text-center">
				<h1>City: </h1>
				<span id="city-title">City</span>
			</div>
			<!-- Temperature -->
			<div class="col-md-6 col-md-offset-3 text-center">
				<h1>Temp: </h1>
				<span id="city-temp">Temperature</span>
			</div>
		</div><!-- /row -->
	</div><!-- /container -->
</main>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="js/main.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
